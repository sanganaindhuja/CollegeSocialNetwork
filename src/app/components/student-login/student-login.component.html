<form [formGroup]="studentForm" (ngSubmit)="studentSubmitted()" class="border p-3 rounded-3">
  <div class="row g-0">
      <div class="col text-center p-2 mb-3 bg-light">
          <span class="fs-3">Student Login</span>
      </div>
  </div>
  
   <div class="row">
      <div class="col mb-3 ">
          <label for="Name" class="form-label"> Name</label>
          <input type="text" class="form-control" id="Name" formControlName="Name" autocomplete="off"/>
          <div class="form-text " *ngIf="Name.errors?.['required'] && Name.touched ">
              Name is Required.
          </div>
          <div class="form-text" *ngIf="Name.errors?.['minlength'] && Name.touched ">
              Name is too short
          </div>
          <div class="form" *ngIf="Name.errors?.['pattern']&& Name.touched">
              Name Should start with Alphabet
          </div>
      </div>
  </div>
  <div class="row">
    <div class="col mb-3">
        <label for="password" class="form-label"> Password</label>
        <input type="password" class="form-control" id="password" formControlName="password" autocomplete="off"/>
        <div class="form-text" *ngIf="password.errors?.['required'] && password.touched ">Password Required</div>
    </div>
    <div class="form-text" *ngIf="password.errors?.['minlength'] || password.errors?.['maxlength']  && password.touched ">
        password should be atleast 6 to 12 characters
    </div>
    <div class="row">
      <div class="col-6 offset-3">
          <div class="d-grid">
            <br><br>
              <button type="submit" class="btn btn-primary"
              (click)="validateLogin(email.value, password.value)" routerLink="/student-dashboard" routerLinkActiv="active" >Login</button>
            </div>
          </div>
      </div>
